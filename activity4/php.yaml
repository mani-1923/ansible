---
- name: activity4
  become: yes
  hosts: webserver
  tasks:
    - name: fail back msg if the os is not in our palybook
      ansible.builtin.fail:
        msg: fail the playbook if the os is not ubuntu and "RedHat"
      when: ansible_facts['os_family'] != "Debian" and ansible_facts['os_family'] != "RedHat"
    - name: print varaible value
      ansible.builtin.debug:
        var: all_packages    
    - name: install apache and php
      ansible.builtin.apt:
        name: 
          - apache2
          - php 
          - libapache2-mod-php
          - php-mysql
        state: present
        update_cache: yes
      when: ansible_facts['os_family'] == "Debian"
    - name: install apache and php
      ansible.builtin.dnf:
        name:
          - httpd
          - php 
          - php-cli
          - php-common 
        state: present
        update_cache: yes
      when: ansible_facts['os_family'] == "RedHat"
    - name: copy php file into server2
      ansible.builtin.copy:
        src: info.php
        dest: /var/www/html/info.php
    - name: enable service 
      ansible.builtin.service:
        name: httpd
        enabled: yes
        state: started
      when: ansible_facts['os_family'] == "RedHat"
