---
 - name: install apache and php
   become: yes
   hosts: all
   tasks:
     - name: install apache and php
       ansible.builtin.dnf:
         name:
          - httpd
          - php 
          - php-cli
          - php-common
         state: present
         update_cache: yes
     - name: copy php file into server2
       ansible.builtin.copy:
         src: info.php
         dest: /var/www/html/info.php

       
